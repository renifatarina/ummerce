<html>

<head>
    <title>Python Flask Upload and display image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm fixed-top ">
        <div class="container">
            <a class="navbar-brand" href="/">UMMERCE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse container ml-5 " id="navbarResponsive">
                <div class="input-group p-0 ml-5 justify-content-center">
                    
                        
                        <form action="/search" method="get" class="w-100 m-0" >
                            <div class="input-group-append rounded-left">
                            <input type="text" class="form-control rounded-left form-control-sm" autocomplete="off"
                                style="float: left; border-radius: 0;" name="q" placeholder="What you want...">
                            <button class="btn btn-primary btn-sm" style="border-radius: 0;" type="submit">Search</button>
                        </form>
                        <form action="/search_by_photo" method="get" class="w-100 m-0" >
                            <div class="input-group-append rounded-left">
                                <button class="btn btn-outline-primary rounded-right"
                                    style="border-radius: 0;" type="submit"><i class="bi bi-camera-fill"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            <ul class="navbar-nav ml-auto">
                {% if session.logged_in %}
                <li class="nav-item"><a href="/" class="nav-link"><span class=""></span> Home</a></li>
                <li class="nav-item"><a href="/profile?user={{session.uid}}" class="nav-link"><span
                            class=""></span>{{user}}</a>
                </li>
                <li class="nav-item"><a href="/out" class="nav-link"><span class=""></span> Logout</a></li>
                {% else %}
                <li class="nav-item"><a href="/" class="nav-link"><span class=""></span> Home</a></li>
                <li class="nav-item"><a href="/register" class="nav-link"><span class=""></span> Signup</a></li>
                <li class="nav-item"><a href="/login" class="nav-link"><span class=""></span> Login</a></li>
                {% endif %}
            </ul>
        </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% if filename %}
            <div class="row mt-5 pt-5 mx-auto">
                <div class="text-center">
                    <img src="{{ url_for('display_image', filename=filename) }}" width="30%">
                </div>
            </div>
    </div>
            <div class="row">
                <!-- /.col-lg-3 -->
                <div class="col-lg-12">
                    {% include 'includes/_flashmsg.html' %}
                    <div class="row">
                        {% for product in products %}
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="card mb-4">
                                <a href="/{{product.category}}?view={{product.id}}">
                                    <div class="card-img-top"
                                         style="background: url('static/image/product/{{product.category}}/{{product.picture}}'); background-repeat:no-repeat; background-size: cover; height:200px;width:100% "></div>
                                </a>
                                <div class="card-body">
                                    <h3><a class="card-title" id="" href="/{{product.category}}?view={{product.id}}">{{ product.pName}}</a></h3>
                                    <h4>$24.99</h4>
                                    <span class="text-warning"></span>
                                </div>
                            </div>
                            <!-- /.card -->
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <!-- /.col-lg-9 -->
            </div>
            {% endif %}
        </div>


</body>

</html>
